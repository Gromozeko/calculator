{% extends "calculator/base.html" %}

{% block content %}
<h1>Калькулятор</h1>
<form method="post">
    {% csrf_token %}
    <input type="number" step="any" name="num1" placeholder="Первое число" required>
    <input type="number" step="any" name="num2" placeholder="Второе число">
    <br><br>
    <select name="operation">
        <option value="add">Сложение</option>
        <option value="subtract">Вычитание</option>
        <option value="multiply">Умножение</option>
        <option value="divide">Деление</option>
        <option value="power">Возведение в степень</option>
        <option value="sqrt">Квадратный корень (по первому числу)</option>
    </select>
    <br><br>
    <button type="submit">Вычислить</button>
</form>

{% if result is not None %}
<h2>Результат: {{ result }}</h2>
{% endif %}
{% if error %}
<h2 style="color:red;">Ошибка: {{ error }}</h2>
{% endif %}
{% endblock %}
