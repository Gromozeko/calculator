<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<div class="wrapper">
    <div class="card">
        <div class="title">Регистрация</div>
        <div class="subtitle">Создайте аккаунт, чтобы сохранять и просматривать историю операций.</div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегистрироваться</button>
        </form>

        <div class="links">
            <span>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></span>
            <a href="{% url 'calculator' %}">← Назад к калькулятору</a>
        </div>
    </div>
</div>
</body>
</html>
